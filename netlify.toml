# Build settings
[build]
  command = "yarn build"
  publish = "content/.vuepress/dist"

# Production environment variables
[context.production.environment]
  NODE_ENV = "production"

# Deploy preview environment variables
[context.deploy-preview.environment]
  NODE_ENV = "production"

# Security headers - Applied to all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'self';"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy support)
    X-XSS-Protection = "1; mode=block"

    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions Policy (formerly Feature Policy)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Strict Transport Security (HTTPS enforcement)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# 404 detection plugin
[[plugins]]
  package = "netlify-plugin-no-more-404"

  [plugins.inputs]
    # Either "warn" or "error"
    on404 = "error"

    # Change this key to restart from scratch
    # Updated to v6 after taxonomy restructure (Feb 2026)
    cacheKey = "v6"

    # Extra diagnostic logging for development
    debugMode = false